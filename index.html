<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--responsividade-->
    <meta charset="UTF-8"><!-- define o padrao de acentaçao e os caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--copatibilidade entre navegadores-->
    <meta name="description" content="Menu de seleção de redes sociais."><!--descriçao exemplificada do site-->
    <meta http-equiv="X-UA-Compatible" content="IE=7"><!--versao do internet explorer-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--compatibilidade do edge-->
    <meta name="keywords" content="menu, select, seleção, redes, social media ">
    <!-- <meta http-equiv="refresh" content="0; url=http://example.com">será redirecionado para outra pagina quando inoperante -->
    <!-- CNTL+ ESPAÇO, busca o arquivo-->
    <meta name="author" content="Hernando Silva">
    <link rel="stylesheet" href="css/style.css">
    <title>Menu de seleção</title>
</head>

<body>

    <div class="hero">

        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="img/arrow.png" alt="seta apontando para baixo" id="icon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="img/facebook.png" alt="Logo facebook">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="img/youtube.png" alt="Logo youtube">
                    <p>Youtube</p> 
                </li>
                <li class="options">
                    <img src="img/instagram.png" alt="Logo instagram">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="img/twitter.png" alt="Logo Twitter">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="img/pinterest.png" alt="Logo Pinterest">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="img/whatsapp.png" alt="Logo Whatsapp">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>

    </div>

        <script src="js/script.js"></script>
    

</body>

</html>
